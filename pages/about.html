<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8e7256b3e.js" crossorigin="anonymous"></script>
    <title>О себе</title>
</head>
<body>
    <div class="nav_container">
        <div class="nav__inner">
            <div class="home">
                <a class="logo_link" href ="../index.html"><i class="fa-solid fa-house fa-xl"></i></a>
            </div>
            <nav class="nav">
                <a class="nav_link" href ="../pages/about.html">О себе</a>
                <a class="nav_link" href ="../pages/сompetence.html">Компетенция</a>
                <a class="nav_link" href ="../pages/resume.html">Резюме</a>
                <a class="nav_link" href ="../pages/portfolio.html">Портфолио</a>
            </nav>
        </div>
    </div>
    <header class="header BlackBackground">
        <div class="container">
            <div class="head__container">
                <h1 class="header__title">Веб-технологии</h1>
                <h2 class="header__subtitle">Университет "Дубна"</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="section WhiteBackground">
            <div class="container">
                <div class="section__header">
                    <div class="form__position">
                        <h3 class="section__title">Есть вопросы?</h3>
                    <form action="" method="get">
                        <div class="form">
                            <div>Как Вам удобно получить ответ:</div>
                            <label for="c_mail"><input type="radio" name="com_tion" id="c_mail">По почте</label><br>
                            <label for="c_tel"><input type="radio" name="com_tion" id="c_tel">По телефону</label><br>
                            <label for="c_none"><input type="radio" name="com_tion" id="c_none">Не нужно отвечать</label><br>
                        </div>
                        <div class="form">
                            <label for="theme">Укажите тему вопроса:</label><br>
                            <select name="theme" id="theme">
                                <option value="work">Работа</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="personal">Личное</option>
                            </select>
                        </div>
                        <div class="form">
                            <div>И еще один вопрос:</div>
                            <label for="chb1"><input type="checkbox" name="chb1" id="chb1">Может так</label><br>
                            <label for="chb2"><input type="checkbox" name="chb2" id="chb1">Или не так</label><br>
                            <label for="chb3"><input type="checkbox" name="chb3" id="chb1">Иначе</label><br>
                        </div>
                        <div class="form">
                            <label for="name">Имя: </label><input type="text" id="name">
                        </div>
                        <div class="form">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email">
                        </div>
                        <div class="form">
                            <label for="phone">Номер телефона: </label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form">
                            <div>Ваш вопрос:</div>
                            <div>
                                <textarea cols="20"></textarea>
                            </div>
                        </div>
                        <div class="form">
                            <input type="submit" value="Отправить вопрос">
                            <input type="reset" value="Очистить">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__item">
             <div class="footer__img">
                <a href ="https://vk.com/marinapetukhova"><img src="../img/vk.png" width="100"></a>
                <a href ="https://github.com/MarinaPetukhova"><img src="../img/github.png" width="100"></a>
            </div>
            <div class="footer__text">
                <p>Cайт разработан Петуховой Мариной, Copyright © 2022</p>
            </div>
        </div>
    </footer>
</body>
</html>

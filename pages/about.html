    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8e7256b3e.js" crossorigin="anonymous"></script>
    <title>О себе</title>
</head>
<body>
    <div class="nav_container">
        <div class="container">
            <div class="nav__inner">
                <div class="home">
                    <a class="logo_link" href ="../index.html"><i class="fa-solid fa-house fa-xl"></i></a>
                </div>
                <nav class="nav">
                    <a class="nav_link" href ="../pages/about.html">О себе</a>
                    <a class="nav_link" href ="../pages/сompetence.html">Компетенция</a>
                    <a class="nav_link" href ="../pages/resume.html">Резюме</a>
                    <a class="nav_link" href ="../pages/portfolio.html">Портфолио</a>
                </nav>
            </div>
        </div>
    </div>
    <header class="header BlackBackground">
        <div class="container">
            <div class="head__container">
                <h1 class="header__title">Веб-технологии</h1>
                <h2 class="header__subtitle">Университет "Дубна"</h3>
            </div>
        </div>
    </header>
    <main>
        <h2>Университет "Дубна"</h2>
        <h3>Есть вопросы?</h3>
        <form>
            <div>
                <p>Как Вам удобно получить ответ:</p>
                <input type="radio" id="contactChoice1" name="contact" value="email">
                <label for="contactChoice1">По почте</label>
                <input type="radio" id="contactChoice2" name="contact" value="phone">
                <label for="contactChoice2">По телефону</label>
                <input type="radio" id="contactChoice3" name="contact" value="nocontact">
                <label for="contactChoice3">Не нужно отвечать</label>
            </div>
            <div>
                <p>Укажите тему вопроса:</p>
                <select>
                    <option>Работа</option>
                    <option>Личное</option>
                </select>
            </div>
            <div>
                <p>И еще один вопрос:</p>
                <input type="checkbox" id="Yes" name="Yes">
                <label for="Yes">Да</label>
                <input type="checkbox" id="No" name="No">
                <label for="No">Нет</label>
                <input type="checkbox" id="Maybe" name="Maybe">
                <label for="Maybe">Может быть</label>
            </div>
            <div>
                <p><label for="name">Имя: </label><input type="text" id="name"></p>
                <p><label for="email">E-mail: </label><input type="email" id="email"></p>
                <p><label for="phone">Номер телефона: </label><input type="tel" id="phone"></p>
                <label for="comments">Ваш вопрос: </label><textarea id="comments"></textarea>
            </div>
          <p><input type="submit" value="Отправить"></p>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__item">
                <div class="footer__img">
                    <a href ="https://vk.com/marinapetukhova"><img src="../img/vk.png" width="100"></a>
                    <a href ="https://github.com/MarinaPetukhova"><img src="../img/github.png" width="100"></a>
                </div>
                <div class="footer__text">
                    <p>Cайт разработан Петуховой Мариной, Copyright © 2022</p>
                </div>
            </div>
        </div>
    </footer>
